<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.1</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

    <div id="content"></div>

    <script type="text/babel">
        class HelloWorld extends React.Component {
            render() {
                return <h1> My name is {this.props.name} and i like {this.props.like}! </h1>
            }
        }

        ReactDOM.render(
            <div>
                <HelloWorld name="Mike" like="Dota"/>
                <HelloWorld name="Cake" like="Riki"/>
                <HelloWorld name="Ivan" like="Games"/>
                <HelloWorld name="Kuroky" like="Sport"/>
                <HelloWorld name="GH" like="Cherepacha"/>
            </div>,
          document.getElementById('content')
        );
    </script>

</body>
</html>
